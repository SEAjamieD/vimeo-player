<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="app">

    <div class="search">
      <span class="logo pl-2">Vimeo Player</span>
      <input id="search-input" class="search-input" type="text" placeholder="Search">
      <i class="fas fa-fw fa-search"></i>
    </div>

    <div id="vimeo-slot" class="embed-responsive embed-responsive-16by9"></div>

    <div class="details" >
      <h1 id="video-title" class="pt-2 pb-2">
        <!-- movie title -->
      </h1>

      <div class="video-description-container">
        <button class="py-3 mb-2 text-left collapsed" data-toggle="collapse" role="button" data-target="#description" aria-expanded="false">
          More Info
        </button>
        <div class="collapse" id="description">
          <div id="video-description" class="card card-body">
            <!-- description here -->
          </div>
        </div>
      </div>

      <div id="results-container">
        <ul>
          <!-- display search results here, dynamically build li below -->
          <!-- <li>
            <div class="title-container">
              <h3></h3>
            </div>
            <div class="video-thumb">
              <img src="/path/to/image" alt="needs alt">
            </div>
          </li> -->

        </ul>
      </div>

    </div>     <!-- end detail container  -->


  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</body>
</html>
